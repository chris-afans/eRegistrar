<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eRegistrar system ::: Search Result</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
        <h2>Search result for '[[${searchString}]]'</h2>
        <section>
            <form method="get" action="/eregistrar/students/search">
                <fieldset>
                    <div>
                        <input type="search" name="searchString" id="searchString" style="width: 10%; height: 15%;"  th:value="${searchString}" placeholder="Enter some text to search for Publisher"
                               autofocus>
                        <button type="submit" style="height: 15%; width: 4em;">Search</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section style="margin-top: 1em;">
            <table border="1" cellpadding="20" cellspacing="0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Student Number</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, counter : ${students}">
                    <td th:text="${counter.count}"></td>
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.middleName}"></td>
                    <td th:text="${student.lastName}"></td>
                </tr>
                <tr th:if="${students.isEmpty()}">
                    <td colspan="5" th:align="center">No Students found</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
